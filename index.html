<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User control system</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <main class="main">
        <section class="page">
            <div class="container container--center">
                <h1 class="title title--big">User control system</h1>
                <div class="page__create" id="create">
                    <button class="btn btn--create page__create-btn">Add User</button>
                    <div class="create">
                        <form action="" class="create__form form">
                            <div class="user-block">
                                <div class="user-data">
                                    <p class="user-title user-title--dark">Name:</p>
                                    <input type="text" placeholder="Enter your name" class="input input--create" required> 
                                </div>
                                <div class="user-data">
                                    <p class="user-title user-title--dark">Username:</p>
                                    <input type="text" placeholder="Enter your name" class="input input--create" required> 
                                </div>
                                <div class="user-data">
                                    <p class="user-title user-title--dark">Email:</p>
                                    <input type="email" placeholder="Enter your name" class="input input--create" required> 
                                </div>
                                <div class="user-data">
                                    <p class="user-title user-title--dark">Phone:</p>
                                    <input type="tel" placeholder="Enter your name" class="input input--create" required> 
                                </div>
                            </div>
                            <div class="user-block">
                                <div class="user-data">
                                    <p class="user-title user-title--dark">Address:</p>
                                    <input type="text" placeholder="Enter your name" class="input input--create" required> 
                                </div>
                                <div class="user-data">
                                    <p class="user-title user-title--dark">Website:</p>
                                    <input type="text" placeholder="Enter your name" class="input input--create" required> 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
               
                <div class="page__users users" id="users">
                    
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
