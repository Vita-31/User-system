<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User control system</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <main class="main">
        <section class="page">
            <div class="container container--center">
                <h1 class="title title--big">User control system</h1>
                <div class="page__create"  id="create">
                    <button class="btn btn--create page__create-btn">Add User</button>
                    <div class="create">
                        <form action="" class="create__form" id="form-create">
                            <div class="form">
                                <div class="user-block">
                                    <div class="user-data">
                                        <p class="user-title user-title--dark">Name:</p>
                                        <input type="text" name="name" placeholder="Enter your name" class="input input--create" required> 
                                    </div>
                                    <div class="user-data">
                                        <p class="user-title user-title--dark">Username:</p>
                                        <input type="text" name="username" placeholder="Enter your username" class="input input--create" required> 
                                    </div>
                                    <div class="user-data">
                                        <p class="user-title user-title--dark">Email:</p>
                                        <input type="email" name="email" placeholder="Enter your email" class="input input--create" required> 
                                    </div>
                                    <div class="user-data">
                                        <p class="user-title user-title--dark">Phone:</p>
                                        <input type="tel" name="phone" placeholder="Enter your phone" class="input input--create" required> 
                                    </div>
                                    <div class="user-data">
                                        <p class="user-title user-title--dark">Website:</p>
                                        <input type="text" name="website" placeholder="Enter your website" class="input input--create" required> 
                                    </div>
                                </div>
                                <div class="user-block">
                                    <div class="address">
                                        <p class="user-title user-title--dark user-title--center">Address:</p>
                                        <div class="user-data user-data--full">
                                            <p class="user-title user-title--dark">Street:</p>
                                            <input type="text" name="street" placeholder="Enter your street" class="input input--create" required> 
                                        </div>
                                        <div class="user-data user-data--full">
                                            <p class="user-title user-title--dark">Suite:</p>
                                            <input type="text" name="suite" placeholder="Enter your suite" class="input input--create" required> 
                                        </div>
                                        <div class="user-data user-data--full">
                                            <p class="user-title user-title--dark">City:</p>
                                            <input type="text" name="city" placeholder="Enter your city" class="input input--create" required> 
                                        </div>
                                        <div class="user-data user-data--full">
                                            <p class="user-title user-title--dark">Zipcode:</p>
                                            <input type="number" name="zipcode" placeholder="Enter your zipcode" class="input input--create" required> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn--create create__btn" type="submit">Save</button>
                        </form>
                    </div>
                </div>
                <div class="page__users users" id="users">
                    
                </div>
            </div>
        </section>
    </main>
    <div class="modal" id="modal">
        <div class="overlay"></div>
        <div class="modal-container">
            <form class="user__edit form form--edit" id="form-modal">
                <div class="modal__fields">
                    <input type="hidden" name="userid">
                    <input type="hidden" name="key">
                    <input type="text" name="input" class="input" required>
                    <button class="btn btn--save" type="submit">Save</button>
                </div>
                <div class="modal__address address">
                    <p class="user-title user-title--dark user-title--center">Address:</p>
                    <div class="user-data user-data--full">
                        <p class="user-title user-title--dark">Street:</p>
                        <input type="text" name="street" placeholder="Enter your street" class="input input--create"> 
                    </div>
                    <div class="user-data user-data--full">
                        <p class="user-title user-title--dark">Suite:</p>
                        <input type="text" name="suite" placeholder="Enter your suite" class="input input--create"> 
                    </div>
                    <div class="user-data user-data--full">
                        <p class="user-title user-title--dark">City:</p>
                        <input type="text" name="city" placeholder="Enter your city" class="input input--create"> 
                    </div>
                    <div class="user-data user-data--full">
                        <p class="user-title user-title--dark">Zipcode:</p>
                        <input type="number" name="zipcode" placeholder="Enter your zipcode" class="input input--create"> 
                    </div>
                    <button class="btn btn--save btn--address" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
